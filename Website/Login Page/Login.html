<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    <link rel="stylesheet" href="Login.css">
    <title>Login | sorasukt</title>
</head>
<body>
    <div class="contaniner">
        <div class="form-contanier sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>or use your email for Sign Up</span>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-contanier sign-in">
            <form>
                <h1>Login Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>or login with your email</span>
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
    </div>
    <div class="toggle-contanier">
        <div class="toggle">
            <div class="toggle-panel"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
